
<template name="pkg_multipleChoice">
{{#each questions}}
<label>
  <input type="checkbox" name="{{id}}"/>
  {{content}}
</label>
{{/each}}
<button> Submit </button>
</template>

<template name="llmd_ast_multipleChoice">
MultipleChoiceQuestions:
<ul class="multipleChoice">
{{#each questions}}
<li class="{{isCorrect}}">
    {{content}}
  </li>
{{/each}}
</ul>
</template>

<template name="llmd_edit_multipleChoice">
{{#each questions}}
  {{content}} {{correct}}
{{/each}}

<input type="text" id="content">
<input type="checkbox" id="correct">
<button id="btn-add">Add</button>

</template>
