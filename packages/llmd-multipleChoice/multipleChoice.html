<template name="pkg_multipleChoice">
{{#each questions}}
<label>
  <input type="checkbox" name="{{id}}"/>
  {{content}}
</label>
{{/each}}
<button> Submit </button>
</template>

<template name="llmd_ast_multipleChoice">
MultipleChoiceQuestions:
<ul class="multipleChoice">
{{#each questions}}
<li class="{{isCorrect}}">
    {{content}}
  </li>
{{/each}}
</ul>
</template>

<template name="llmd_edit_multipleChoice">
<div class="multipleChoice">
  <ul class="questions">
    {{#each questions}}
    <li> <i class="fa {{getCheckedClass}}"></i> {{content}}  </li>
    {{/each}}
  </ul>

  <form action="">
    <input type="checkbox" name="correct">
    
    <div class="input-group">
      <input type="text" name="content" class="form-control">
      <span class="input-group-btn">
        <button type="submit" class="btn btn-default">Add</button>
      </span>
    </div>
  </form>
</div>

</template>
