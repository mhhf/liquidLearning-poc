<template name="pkg_multipleChoice">
{{#each questions}}
<label>
  <input type="checkbox" name="{{id}}"/>
  {{content}}
</label>
{{/each}}
<button> Submit </button>
</template>

<template name="llmd_multipleChoice_ast">
<ul class="multipleChoice">
{{#each questions}}
<li class="{{isCorrect}}">
    {{content}}
  </li>
{{/each}}
</ul>
{{atom.score}} = &lt;score&gt;
</template>

<template name="llmd_multipleChoice_edit">
<div class="multipleChoice">
  
  <form action="">
    <label for="">Score variable:</label>
    <input type="text" name="score" value="{{atom.score}}" placeholder="variable where the score result is saved" class="form-control">
    
  <table class="table">
    <thead>
      <tr>
        <th>#</th>
        <th>Question</th>
        <th class="checkboxCol">Correct</th>
        <th class="actionsCol">Actions</th>
      </tr>
    </thead>
    <tbody>
      {{#each questions}}
      <tr>
        <td>{{index ..}}</td>
        <td>{{content}}</td>
        <td>{{correct}}</td>
        <td></td>
      </tr>
      {{/each}}
      
      <tr>
        <td colspan="2">
          <input type="text" name="content" class="form-control" id="question" placeholder="question...">
        </td>
        <td>
          <input type="checkbox" id="correct" name="correct">
        </td>
        <td>
          <button type="submit" class="btn btn-default">Add</button>
        </td>
      </tr>
    </tbody>
  </table>
</form>
  
</div>

</template>
