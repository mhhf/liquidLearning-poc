<template name="pkg_tts_view">
{{#if mute}}
<div class="tts">
  {{#each getData}}
  <span class="sentance">
    {{text}}
  </span>
  {{/each}}
</div>
{{/if}}
</template>

<template name="llmd_ast_tts">
<div class="tts">
  {{#each getData}}
  <span class="sentance">
    {{getText}}
  </span>
  {{/each}}
</div>
</template>

<template name="llmd_edit_tts">
<div class="tts">
  <textarea class="editor" name="{{name}}" cols="30" rows="10"></textarea>
</div>
</template>
