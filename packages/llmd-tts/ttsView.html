<template name="pkg_tts_view">
{{#if mute}}
<div class="tts">
  {{#each getData}}
  <span class="sentance">
    {{text}}
  </span>
  {{/each}}
</div>
{{/if}}
</template>

<template name="llmd_tts_ast">
{{#with atom.data}}
<div class="tts">
  {{#each getData}}
  <span class="sentance">
    {{#if ready}}
      <a href="#" class="btn-play"><i class="fa fa-volume-up"></i></a>
    {{/if}}
    {{getText}}
  </span>
  {{/each}}
</div>
{{/with}}
</template>


<template name="llmd_tts_edit">
<div class="editor"></div>
</template>
