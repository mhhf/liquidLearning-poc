<template name="discussionPost">
<div class="discussionPost">
  <h2>
    {{ title }}
  </h2>
  <p>
  {{ message }}
  </p>
  <span class="user"><i class="icon-user"></i> {{user.name}}</span>
  <span class="time"><i class="icon-time"></i> {{getDate}}</span>
  <a href="#replyWrapper" class="replyBtn">&nbsp;reply</a>

  <ul>
    {{#each comments }}
    <li>
    <p>
    {{message}}
    </p>
    <span class="user"><i class="icon-user"></i> {{user.name}}</span>
    <span class="time"><i class="icon-time"></i> {{getDate}}</span>
    </li>
    {{/each }}
  </ul>
  <div class="replyText" id="replyWrapper">
    <textarea name="message" rows="4" cols="30"></textarea><br/>
    <button name="submit" type="submit" class="btn btn-primary">Submit</button>
  </div>
</div>
</template>
