<template name="loadingIndicator">
  <div class="textContainer">
    <center style="margin-top:{{getMargin}}px;">
			{{#each ttsObject}}
			<span class="{{playing}}" id="text_{{i}}"> 
				{{text}}
			</span><br />
			{{/each}}
		</center>
	</div>
	<ul class="processWrapper">
		{{#each ttsObject}}
    <li class="{{#if loaded}}loaded{{/if}} {{playing}}" id="playstate_{{i}}">
			<div></div>
		</li>
		{{/each}}
	</ul>
</template>
