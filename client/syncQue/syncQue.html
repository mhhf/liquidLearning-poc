<template name="loadingIndicator">
	<div class="textContainer">
		<center>
			{{#each ttsObject}}
			<span class="{{#if playing}}playing{{/if}}" id="text_{{hash}}"> 
				{{text}}
			</span><br />
			{{/each}}
		</center>
	</div>
	<ul class="processWrapper">
		{{#each ttsObject}}
		<li class="{{#if loaded}}loaded{{/if}}" id="playstate_{{hash}}">
			<div></div>
		</li>
		{{/each}}
	</ul>
</template>
