<template name="feedbackPost">
<div class="row-fluid feedbackPost">
  <div class="span10 offset1">
    <a href="{{pathFor 'feedback'}}"> back to Feedback</a>
    <h2>
      {{ title }}
    </h2>
    <p>
    {{ message }}
    </p>
    <span class="user"><i class="icon-user"></i> {{user.name}}</span>
    <span class="time"><i class="icon-time"></i> {{getDate}}</span>
    <a href="#" class="replayBtn">&nbsp;replay</a>
    
    <ul>
    {{#each comments }}
      <li>
      <p>
        {{message}}
      </p>
      <span class="user"><i class="icon-user"></i> {{user.name}}</span>
      <span class="time"><i class="icon-time"></i> {{getDate}}</span>
      </li>
    {{/each }}
    </ul>
    <div class="replayText">
      <textarea name="message" rows="4" cols="30"></textarea><br/>
      <button name="submit" type="submit" class="btn btn-primary">Submit</button>
    </div>
  </div>
</div>
</template>
