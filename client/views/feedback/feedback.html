<template name="feedback">

<div class="row-fluid">
  <div class="span10 offset1 center">

    <ul class="feedback">
      <li><a class="btn btn-primary" href="{{pathFor 'feedbackNew'}}">new feedback</a></li>
      {{#each feedback}}
      <li>
      <div>
        <a href="{{pathFor 'feedbackPost'}}">
          <h3>{{ title }}</h3>
        </a>
      </div>
      <!-- <p>{{message}}</p> -->
      {{#if userHasStared}}
        <span class="star stared"> {{ stars }} <i class="icon-star"></i></span>
      {{else}}
        <span class="star unstared"> {{ stars }} <i class="icon-star-empty"></i></span>
      {{/if}}
      <span class="user"><i class="icon-user"></i> {{user.name}}</span>
      <span class="time"><i class="icon-time"></i> {{getDate}}</span>
      <span class="comments">
        <i class="icon-comment"></i>
        <a href="{{pathFor 'feedbackPost'}}">
          {{comments}} 
        </a>
      </span>
      {{#if replay}}
      <div class="replayText">
        <textarea name="message" rows="4" cols="30"></textarea><br/>
        <button name="submit" class="btn btn-primary">Submit</button>
      </div>
      {{else}}
      <a href="#" class="replayBtn">&nbsp;replay</a>
      {{/if}}
      </li>
      {{/each}}
    </ul>
  </div>
</div>
</template>
