<template name="editLLMD">
<div class="commitInfo row">
  {{> branchSelector}}
  {{head._id}}
  <span class="right actions">
    <a href="{{pathFor 'commit.history' _commitId=head._id}}"> <i class="fa fa-history"></i> History</a>
    <a href="#" class="commit-btn {{isChanged}}"> <i class="fa fa-save"></i> Commit</a>
    <a href="#" class="fork-btn"> <i class="fa fa-code-fork"></i> Fork</a>
  </span>
</div>

<div class="row clear">
  {{> llmd_seq_edit getRoot}}
</div>

<div class="modal fade bs-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      
    <button type="button"  data-dismiss="modal" class="btn btn-glass md-btn"><i class="fa fa-code"></i> Markdown</button>
    <button type="button" data-dismiss="modal" class="btn btn-glass tts-btn"><i class="fa fa-comment-o"></i> TTS</button>
    <button type="button"  data-dismiss="modal" class="btn btn-glass ms-btn"><i class="fa fa-list"></i> Multiple Choice</button>
    <button type="button" data-dismiss="modal" class="btn btn-glass if-btn"><i class="fa fa-question"></i> if</button>
    
    
    </div>
  </div>
</div>
  
</template>

<template name="addNewAtomBtn">
<div class="addNewAtomWrapper">
  
  {{#if editable}}
  <a href='#' class="add-btn" data-toggle="modal" data-target=".bs-example-modal-lg"> <i class="fa fa-plus"></i></a>
  {{/if}}
  
</div>
</template>


<template name="branchSelector">
  {{#if isAdding}}
  <form id="#newBranch" action="#">
    <div class="input-group newBranch">
      <input name="name" type="text" class="form-control" autofocus>
      <span class="input-group-btn">
        <button class="btn btn-default" type="submit"> <i class="fa fa-plus"></i> Add</button>
        <button class="btn btn-default btn-dismiss" type="button"> <i class="fa fa-times"></i> Dismiss</button>
      </span>
    </div>
  </form>
  {{else}}
    {{#if onBranch}}
    <div class="branchSelectWrapper">
      {{> selectBranch}}
      {{updated}}
    </div>
    {{/if}}
      <a class="btn btn-primary create-branch-btn" href="#"> <i class="fa fa-plus"></i> New Branch </a>
  {{/if}}
</template>

<template name="selectBranch">
<select name="branch" class="branchSelect">
  {{#each branches}}
  <option value="{{name}}" {{isSelected ..}}>{{name}}</option>
  {{/each}}
</select>
</template>
