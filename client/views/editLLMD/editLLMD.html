<template name="editLLMD">

<div class="row clear">
  {{> llmd_seq_edit getRoot}}
</div>

<div class="modal fade bs-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      
    <button type="button"  data-dismiss="modal" class="btn btn-glass md-btn"><i class="fa fa-code"></i> Markdown</button>
    <button type="button" data-dismiss="modal" class="btn btn-glass tts-btn"><i class="fa fa-comment-o"></i> TTS</button>
    <button type="button"  data-dismiss="modal" class="btn btn-glass ms-btn"><i class="fa fa-list"></i> Multiple Choice</button>
    <button type="button" data-dismiss="modal" class="btn btn-glass if-btn"><i class="fa fa-question"></i> if</button>
    
    
    </div>
  </div>
</div>
  
</template>

<template name="addNewAtomBtn">
<div class="addNewAtomWrapper">
  
  <a href='#' class="add-btn" data-toggle="modal" data-target=".bs-example-modal-lg"> <i class="fa fa-plus"></i></a>
  
</div>
</template>
