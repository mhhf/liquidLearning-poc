<template name="atomWrapper">

<div class="atomContainer {{editModeClass}} {{getActivateClass}} {{atom.name}}Wrapper" data-index="{{index}}">
  <label>{{atom.name}}</label> {{atom._id}}
  <div class="{{name}} atomWrapper">
    {{> dynamicTemplate}}
  </div>
  
{{#if editable}}
  <div class="actions">
      {{#if editMode}}
      <a href='#' class="activate-toggle-btn"><i class="fa fa-square-o"></i></a>
      <a href='#' class="remove-btn"><i class="fa fa-trash-o"></i></a>
      {{else}}
      <a href='#' class="edit-btn"><i class="fa fa-pencil"></i></a>
      {{/if}}
  </div>

  {{#if editMode}}
  <div class="editActions">
    <a class="save-btn btn btn-primary" href="#"><i class="fa fa-check"></i> Save</a>
    <a class="dismiss-btn btn btn-default" href="#"><i class="fa fa-times"></i> Dismiss</a>
  </div>
  {{/if}}

  <div class="stateWrapper">
    {{#if isPending}}
    {{> spinner getSmallSpinner}}
    {{/if}}
    {{#if previewable}}
    <a href="#"><i class="fa fa-play"></i></a>
    {{/if}}
  </div>
{{/if}}  
</div>
  
</template>

<template name="diffWrapper">
<div class="diffAtom focusArea focus-danger">
  <div class="diffLeft">{{> atomWrapper this}}</div>
  {{> conflictActions}}
  <div class="diffRight">{{> atomWrapper getDiffedAtom}}  </div>
  {{getType}}
</div>
</template>

<template name="removeWrapper">
<div class="diffAtom focusArea focus-danger">
  <div class="diffLeft">{{> atomWrapper}}</div>
  {{> conflictActions}}
  <div class="diffRight">{{> ghostAtom }}</div>
  {{getType}}
</div>
</template>

<template name="addWrapper">
<div class="diffAtom focusArea focus-danger">
  <div class="diffLeft">{{> ghostAtom}}</div>
  {{> conflictActions}}
  <div class="diffRight">{{> atomWrapper}}</div>
  {{getType}}
</div>
</template>

<template name="ghostAtom">
<div class="ghostAtomWrapper"></div>
</template>



<template name="commentWrapper">
<li class="commentContainer">
  {{>Comment postData }}
</li>
</template>

<template name="ifWrapper">
<li class="ifWrapper">
  {{>llmd_if_edit}}
</li>
</template>

<template name="conflictActions">
<div class="conflictActions">
  <div class="btn-group">
    <a class="btn btn-default left-btn"> <i class="fa fa-angle-left"></i> </a>
    {{#if diff}}
    <a class="btn btn-default diff-btn">diff</a>
    {{/if}}
    <a class="btn btn-default right-btn"> <i class="fa fa-angle-right"></i> </a>
  </div>
</div>
</template>
