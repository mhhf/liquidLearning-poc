<template name="editCourse">
    {{#fgWrapper label='Name'}}
    <input type="text" id="name" class="form-control" value="{{data.name}}" placeholder="Name..." />
    {{/fgWrapper}}
    
    {{#fgWrapper label='Tags'}}
      {{> tags tags=tags active=data.tags}}
    {{/fgWrapper}}
    
    {{#fgWrapper label='Description'}}
      {{> editorView editor=editorDep value=data.description}}
    {{/fgWrapper}}
    
    {{#fgWrapper}}
      <button name="save" class="btn btn-default">Save</button>
      <button name="build" class="btn btn-default">Build</button>
    {{/fgWrapper}}
    
    <div class="row-fluid">
      <div class="span12">
        <h2>History</h2>
        {{> activities activity=data/activity}}
      </div>
    </div>
    
</template>
