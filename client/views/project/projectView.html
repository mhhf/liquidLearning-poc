<template name="projectView">
<div id="projectViewWrapper">
  <!-- <a href="{{ pathFor 'projects' }}">... back to projects</a> -->
  <span class="info right">
    {{> star}}
    <a href="{{ pathFor 'projectDiscuss' }}"><i class="icon-comments"></i> discuss</a>
    {{#if currentUser }}
    <a href="#" name="fork" class="notDoneYet"><i class="icon-code-fork"></i> fork</a>
    <a href="{{ pathFor 'projectPreview' }}"><i class="icon-eye-open"></i> preview</a>
    <a href="{{ pathFor 'projectEdit' }}"><i class="icon-pencil"></i> edit</a>
    <a href="{{ pathFor 'projectSettings' }}"><i class="icon-cog"></i> settings</a>
    {{/if}}
  </span>


  <center id="projectViewHead">
    <h1><img src="blank.gif" class="flag flag-{{language}}"/>  {{name}} </h1>
    <p>{{description}}</p>
  </center>
  
  {{> fsView}}
  
  <div class="row-fluid">
    <div class="span12">
      <h2>History</h2>
      {{> activities}}
    </div>
  </div>

</div>
</template>

<template name="activities">
<ul class="activities">
  {{#each getActivities}}
  <li class="activityWrapper">
    {{#if save}}
    <span class="iconWrapper"> <i class="icon-save"></i></span>
    {{/if}}
    {{msg}}
    <span class="activityInfo">
      {{user.name}}, &nbsp; {{getDate}} ago
    </span>
  </li>
  {{/each}}
</ul>
</template>
