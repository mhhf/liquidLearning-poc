<template name="projectEdit">
  <div class="row-fluid">
    <div id="projectEditWrapper" class="span10 offset1 projectViewWrapper">
      <a href="{{ pathFor 'projectView' }}">{{user.name}}</a> /
      <a href="{{ pathFor 'projectView' }}">{{name}}</a>
      <span class="info right">
        <a class="save" href="#"><i class="icon-save"></i> save</a>
        <a class="preview" href="#"><i class="icon-eye-open"></i> preview</a>
        <a href="#" class="notDoneYet"><i class="icon-time"></i> history</a>
      </span>
    </div>
  </div>
  <div class="instantPreviewWrapper">
    <div class="row-fluid">
      <div id="editorWrapper" class="span6">
        {{#isolate}}
        <div id="editor"></div>
        {{/isolate}}
      </div>
      <div class="span6">
        <div id="preview"></div>
      </div>
    </div>
  </div>
</template>
