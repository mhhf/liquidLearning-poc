<template name="player">
  {{> slide}}
  {{> subtitles}}
	<center class="playerControlls">
    {{#if finished}}
      <a name="reset" href="{{pathFor 'projectView'}}"><i class="icon-fast-backward"></i></a>
    {{else}}
      {{#if pause}}
      <a name="play"><i class="icon-play"></i></a>
      {{else}}
      <a name="pause"><i class="icon-pause"></i></a>
      {{/if}}
    {{/if}}
    
    {{#if nextable}}
      <button name="next">next</button>
    {{/if}}
	</center>
</template>

<template name="subtitles">
<div class="subtitles">
  <ul>
  {{#each tts}}
    <li id="{{hash}}"> {{text}} </li>
  {{/each}}
  </ul>
</div>
</template>
