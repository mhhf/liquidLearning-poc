<template name="player">
  {{> slide}}
  {{> subtitles}}
	<center class="playerControlls">
    {{#if pause}}
		<a name="play"><i class="icon-play"></i></a>
    {{else}}
		<a name="pause"><i class="icon-pause"></i></a>
    {{/if}}
    
    {{#if mute}}
      <button name="next">next</button>
    {{/if}}
	</center>
</template>

<template name="subtitles">
<div class="subtitles">
  <ul>
  {{#each tts}}
    <li id="{{hash}}"> {{text}} </li>
  {{/each}}
  </ul>
</div>
</template>
