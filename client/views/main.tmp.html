<template name="home">
		{{#if typing}}
		<div class="row-fluid">
			<div class="span4">
				<select name="insertText" value="none" class="select-block" style="display: none;">
					<option value="0">none</option>
					<option value="1">LSD</option>
				</select>
			</div>
		</div>
		<div class="editContainer row-fluid">
			<div id="stage" class="minBorder span9">{{> slides}}</div>
			<div id="pageSelect" class="span3 minBorder"></div>
		</div>
		<div class="row-fluid">
			<div id="editor" class="span12"></div>
		</div>
		<button name="play" class="btn btn-primary btn-block">Play</button>
		{{else}}
			{{#if loading}}
			<div class="loadingWrapper">
				{{> spinner}}
			</div>
			{{/if}}
			<ul class="processWrapper">
				{{#each ttsObject}}
				<li><div></div></li>
				{{/each}}
			</ul>
			<button name="stop" class="btn btn-primary btn-block">Stop</button>
		{{/if}}
</template>
